<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" type="text/css" href="/styleUsers.css" th:href="@{../static/styleUsers.css}">
<head>
    <meta charset="UTF-8">
    <title>Пользователь</title>
</head>
<body>
<table class="table">
    <thead>
    <tbody>
    <tr>
        <th>Username</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>email</th>
        <th>Роль</th>
        <th></th>
        <th></th>
    </tr>
    <th:block th:object="${user}">
        <tr>
            <td th:text="${user.username}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.roles}"></td>
        </tr>
    </th:block>
    </tbody>
</table>
<div class="centre">
    <input type="button" th:value="Выйти" onclick="window.location.href = '/logout'">
</div>
</body>
</html>
